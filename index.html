<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Project Menu</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 네비게이션 바 -->
  <header class="navbar">
    <div class="title">
      <h1>생성형 AI의 원리 및 응용 사례</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="team.html">팀 소개</a></li>
        <li><a href="teamproject.html">프로젝트 소개</a></li>
      </ul>
    </nav>
  </header>

  <!-- 배경 이미지 -->
  <div class="background-ai-image"></div>

  <section class="card-container">
    <!-- 카드 1: 생성형 AI -->
    <a href="generative.html" class="card">
      <div class="card-header">
        <img src="/image/ai-icon.png" alt="AI Icon">
        <h3>생성형 AI</h3>
      </div>
      <div class="card-content">
        <p>• 최신 기술 트렌드</p>
        <p>• 생성형 모델 아키텍처</p>
        <p>• 데이터셋과 학습 방법</p>
      </div>
    </a>

    <!-- 카드 2: 기술 원리 -->
    <a href="tech.html" class="card">
      <div class="card-header">
        <img src="/image/tech-icon.jpg" alt="Tech Icon">
        <h3>기술 원리</h3>
      </div>
      <div class="card-content">
        <p>• 딥러닝 기본 구조</p>
        <p>• Transformer 개념</p>
        <p>• 학습 최적화 기법</p>
      </div>
    </a>

    <!-- 카드 3: 응용 사례 -->
    <a href="ai-applications.html" class="card">
      <div class="card-header">
        <img src="/image/tech-icon.jpg" alt="Use Case Icon">
        <h3>응용 사례</h3>
      </div>
      <div class="card-content">
        <p>• 산업별 활용 사례</p>
        <p>• 서비스 적용 예시</p>
        <p>• 시장 전망</p>
      </div>
    </a>

    <!-- 카드 4: 프롬프트 기법 -->
    <a href="prompt.html" class="card">
      <div class="card-header">
        <img src="/image/tech-icon.jpg" alt="Prompt Icon">
        <h3>프롬프트 기법</h3>
      </div>
      <div class="card-content">
        <p>• 프롬프트 엔지니어링</p>
        <p>• 프롬프트 설계 전략</p>
        <p>• 최적 결과 도출 방법</p>
      </div>
    </a>

  <script src="main.js"></script>
